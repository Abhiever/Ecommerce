<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: rgba(78, 115, 223, 0.25);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 80px;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links ol {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
            font-size: 16px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #4A90E2;
        }
        .btn {
            background-color: #4A90E2;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #333;
            color: white;
        }
        .btn a {
            color: white;
            text-decoration: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 10px 20px;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .nav-links ol {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .nav-links li {
                margin: 10px 0;
                width: 100%;
                text-align: center;
            }
            .header img {
                height: 30px;
            }
            .menu-icon {
                display: block;
                color: #333;
                font-size: 30px;
                cursor: pointer;
            }
        }

        @media (max-width: 480px) {
            .nav-links ol {
                padding: 0;
            }
            .nav-links a {
                padding: 5px 10px;
            }
            .btn {
                padding: 8px 15px;
            }
        }

        @media (min-width: 769px) {
            .menu-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../images/bird.png" alt="Logo">
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <div class="nav-links" id="nav-links">
            <ol>
                <li><a href="#"><i class="fas fa-home"></i> HOME</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> ABOUT</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> CART</a></li>
            </ol>
        </div>
        <button class="btn"><a href="../login.html">LOGIN</a></button>
    </div>
    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("nav-links");
            if (navLinks.style.display === "flex" || navLinks.style.display === "block") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "flex";
                navLinks.style.flexDirection = "column";
            }
        }
    </script>
</body>
</html>
