<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ol {
        list-style: none;
        display: flex;
    }
    li {
        padding: 18px 30px ;
        font-size: larger;
        font-weight: bold;
    }
    a {
        text-decoration: none;
        color: black;
    }
    .header {
        background-color: rgb(165, 165, 241);
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }
    .header img {
        height: 100px;
        margin-right: 20px; 
    }
    .btn{
        background-color: rgb(165, 165, 241);
    }
    .btn:hover{
        background-color: rgb(144, 144, 255);
    }
</style>
</head>
<body>
    <div class="header">
        <img src="../images/bird.png" alt="">
    <div class="container-flow" style="background-color: rgb(165, 165, 241); height: 70px;">
        <ol>
            <!-- <li> <a href="#" >CART</a></li> -->
            
        </ol>
    </div>
    <button class="btn btn-primary">LOGIN</button>
</body>
</html>
