<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: rgb(25, 25, 36);
            height: 70px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0 10px;
        }
        .header img {
            height: 70px;
            width: auto;
            margin-right: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        .header-title {
            color: #f8f8f8;
            font-weight: bold;
            font-size: 20px;
        }
        .nav-item a {
            color: #f8f8f8;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-item a:hover {
            color: #4A90E2;
        }
        .btn-custom {
            background-color: #4A90E2;
            color: white;
            font-weight: bold;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-custom:hover {
            background-color: #333;
            color: white;
        }
        .btn-custom a {
            color: white;
            text-decoration: none;
        }
        .navbar-toggler {
            border: none;
            outline: none;
            color: white;
        }
        .navbar-toggler-icon {
            color: white;
        }
        .navbar-collapse {
            background-color: rgb(25, 25, 36);
            padding: 10px;
        }
        .navbar-collapse.show .nav-item a {
            color: #f8f8f8;
        }
        .navbar-collapse.show .nav-item a:hover {
            color: #4A90E2;
        }
        @media (max-width: 767.98px) {
            .navbar-nav {
                text-align: center;
            }
            .navbar-collapse {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg header">
        <div class="d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../images/bird.png" alt="Logo">
                <span class="header-title">E-Commerce</span>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> CART</a>
                </li>
            </ul>
            <button class="btn btn-custom ml-3"><a href="../login.html">LOGIN</a></button>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.navbar-toggler').click(function() {
                if ($('#navbarNav').hasClass('show')) {
                    $('#navbarNav').collapse('hide');
                    $('.navbar-toggler-icon').css('color', 'white');
                } else {
                    $('#navbarNav').collapse('show');
                    $('.navbar-toggler-icon').css('color', 'white');
                }
            });

            $('#navbarNav').on('shown.bs.collapse', function() {
                $('.navbar-nav .nav-link').css('color', '#f8f8f8');
            });

            $('#navbarNav').on('hidden.bs.collapse', function() {
                $('.navbar-nav .nav-link').css('color', '#f8f8f8');
            });
        });
    </script>
</body>
</html>
